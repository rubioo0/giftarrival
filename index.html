<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="envelope-container">
      <div class="envelope">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="heart-container">
            <div class="heart-center"></div>
          </div>
          <section id="timer">
            <div class="time-container">
              <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label" id="daysText">дні</span>
              </div>
              <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label" id="hoursText">години</span>
              </div>
              <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label" id="minutesText">хвилини</span>
              </div>
              <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label" id="secondsText">секунди</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <footer class="message">Кожна секунда робить нас ближче ❤</footer>
  </main>
  
  <canvas id="confetti" width="1" height="1"></canvas>
  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
